services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: chargebacks
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - chargebacks-net

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./backend/src:/app/src
    networks:
      - chargebacks-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:5175:80"
    networks:
      - chargebacks-net

volumes:
  pgdata:

networks:
  chargebacks-net:
    driver: bridge
