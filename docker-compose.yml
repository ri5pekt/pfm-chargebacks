services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chargebacks
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./backend/src:/app/src

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "5174:5173"
    volumes:
      - ./frontend/src:/app/src

volumes:
  pgdata:
